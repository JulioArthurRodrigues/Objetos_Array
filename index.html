
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
    <title>Aula JS</title>
</head>
<body>
    <form class="button">
        <fieldset>
          <legend>Aluno:</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"><br><br>
          <label for="nasc">Data Nascimento:</label>
          <input type="date" id="nasc" name="nasc"><br><br>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="curso">Curso:</label>
          <input type="text" id="curso" name="curso"><br><br>
          <input type="button" value="Adicionar" class="button" onclick="AddAluno()">
          <input type="button" value="Exibir" class="button" onclick="ViewAluno()"><br><br>
          <input type="button" value="Exibir Nomes" class="button" onclick="ViewName()">
          <input type="button" value="Alterar Cursos" class="button" onclick="UpdateCursos()">
        </fieldset>
      </form>
</body>
</html>
